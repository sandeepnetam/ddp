{% extends 'livestock/livestockbase.html' %}

{% block content %}

{% if messages %}
	<table class="table table-hover">
  
  <tbody>
    
    <tr class="table-success">
      <th scope="row">Success</th>
      <td>{{messages}}</td>
    </tr>
   
  </tbody>
</table> 
{% endif %}

<div class="container py-4">
	<h1>Live Stock Entry</h1>

	<form method="POST" action="."> {% csrf_token %}
			{{ forms.as_p }}
		<button type="submit">Submit</button>
	</form>
	
</div>

<table class="table table-hover">
	
  <!-- <thead>
    <tr>
      {% for i in data %}
      <th scope="col">{{ i. }}</th>
      {% endfor %}
    </tr>
  </thead> -->
  <tbody>{% for i in data %}
    <tr class="table-active">
      
      <td>{{ i }}</td>
     
    </tr> {% endfor %}
    
  </tbody>
</table> 



{% endblock %}
